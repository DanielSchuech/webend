module.exports = `
  <div class="col-md-12">
    <table class="manage-table">
      <tr>
        <th>Plugin Name</th>
        <th>Status</th>
        <th>Start Plugin</th>
        <th>Autostart</th>
        <th>Configurate</th>
        <th>Warning</th>
      </tr>
      <tr *ngFor="#plugin of plugins" [ngClass]="{warning: plugin.warning}">
        <td>{{plugin.name}}</td>
        <td><webend-status [status]="plugin.status"></webend-status></td>
        <td>
          <button type="button" class="btn btn-default"
            (click)="startPlugin(plugin.name)">Start</button>
        </td>
        <td><webend-switch [(model)]="plugin.enabled"></webend-switch></td>
        <td>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Configure
          </button>
        </td>
        <td><pre>{{plugin.warning}}</pre></td>
      </tr>  
    </table>  
  </div>
`
